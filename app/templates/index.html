<html>
  <head>
    {% if title %}
    <title>{{ title }} - Flock</title>
    {% else %}
    <title>Welcome to Flock</title>
    {% endif %}
  </head>
  <body>
    {% extends "base.html" %}
    {% block content %}
        <h1>Hi, {{ user.nickname }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    {% endblock %}
  </body>
</html>
